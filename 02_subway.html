<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div> <!--영역 나누기, 네모로 묶어줌-->
            <label for="name">Name : </label>
            <input type="text" name="name" id="name">
            <!--type="" : 어떤 데이터를 넣을지 유형 지정-->
            <!--name="" : 데이터를 보낼 때 키값의 이름 지정-->
            <!--id="" : input의 고유한 값을 지정, label태그의 for==""와 같아야함-->
        </div>
        <div>
            <label for="date">Date : </label>
            <input type="date" name="date" id="date">
        </div>
        <hr><!--선그리기-->
            <h3>샌드위치 선택</h3>
            <input type="radio" name="menu" value="egg" id="egg">
            <label for="egg">에그마요</label>
            <input type="radio" name="menu" value="blt" id="blt">
            <label for="blt">BLT</label>
        <hr>
            <h3>빵 사이즈</h3>
            <input type="number" min="15" max="30" step="15" name="size"> <!--min과 max는 number일 때만 사용 가능-->
        <hr>
            <h3>빵 종류</h3>
            <select name="bread" id=""> <!--dropdown박스라고 함-->
                <option value="honey">허니오트</option>
                <option value="flat">플렛브레드</option>
            </select>
        <hr>
            <h3>야채</h3>
            <input type="checkbox" id="1" name="cu">
            <label for="1">오이</label>
            <input type="checkbox" id="2" name="to">
            <label for="2">토마토</label>

        <input type="submit">
    </form>
</body>
</html>
